# update2
name: Python package
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          submodules: true
       
      - name: INSTALL PYTHON DEPENDENCIES 
        with:
          submodules: true
        run: |
          python -m pip install --upgrade pip
          pip install -r tpjt-tistoryuploader-src/requirements.txt            
      
      - name: SETUP CHROME
        run: |
          set -ex
          sudo apt-get update -y
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb          
          sudo apt-get install -y -f 

      - name: SETUP CHROME_DRIVER
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/129.0.6668.58/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv ./chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: SETUP XVFB
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
      

      - name: TISTORY UPLOAD PROCESS
        env:
          GH_ID: ${{ secrets.GH_ID }}
          GH_REPO: ${{ secrets.GH_REPO }}
          KAKAO_ID: ${{ secrets.KAKAO_ID }}
          KAKAO_PW: ${{ secrets.KAKAO_PW }}          
          TISTORY_BLOG_DOMAIN: ${{ secrets.TISTORY_BLOG_DOMAIN }}
        run: |
          python tpjt-tistoryuploader-src/application.py
